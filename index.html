<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form class="form" action="">
            <h1>Sign Up</h1>
            <div class="full_name">
                <label for="full_name">Full name</label>
                <input type="text" name="name" id="full_name" placeholder="Name...">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email address...">
            </div>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username...">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="***********">
            </div>
            <div class="password_repeat">
                <label for="password_repeat">Repeat Password</label>
                <input type="password" name="password_repeat" id="password_repeat" placeholder="***********">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree to the Term of User</label>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Sign Up">
                <a class="sign_in" href="">Sign in &#8594</a>
            </div>
        </form>
    </section>
</body>
</html>
